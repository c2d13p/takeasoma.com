<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/31e1076c4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <dialog>
      <form method="POST">
        <p class="question">
          What is the datetime<br />
          of your birth?
        </p>
        <input type="datetime-local" min="1908-05-23T00:00" required />
        <button class="enter-button">Enter</button>
      </form>
    </dialog>

    <header>
      <button class="round-button" id="settings">
        <i class="fa-solid fa-cog"></i>
      </button>
    </header>

    <main>
      <button class="arrow-button" id="arrow-up">︿</button>
      <p class="time">
        You have<br />
        <span class="time-bigger">100 days</span><br />
        On earth
      </p>
      <button class="arrow-button" id="arrow-down">﹀</button>
    </main>

    <footer>
      <a href="../"
        ><button class="round-button">
          <i class="fa-solid fa-angle-left"></i></button
      ></a>
    </footer>
  </body>
</html>
