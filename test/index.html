<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/31e1076c4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <button class="round-button" id="switcher">
        <i class="fa-solid fa-ellipsis"></i>
      </button>
      <div class="dropdown-menu">
        <button class="menu-item" id="analogue">Analogue</button>
        <button class="menu-item" id="digital">Digital</button>
      </div>
    </header>

    <main>
      <img draggable="false" id="background" style="z-index: 1" />
      <img draggable="false" id="time" style="z-index: 2" />
      <img
        draggable="false"
        id="second"
        style="z-index: 3; transition: visibility 0.3s ease"
      />
    </main>

    <footer>
      <a href="../"
        ><button class="round-button">
          <i class="fa-solid fa-angle-left"></i></button
      ></a>
    </footer>
  </body>
</html>
