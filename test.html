<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <link rel="stylesheet" href="test.css" />
    <script src="test.js" defer></script>
    <script
      src="https://kit.fontawesome.com/31e1076c4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <button id="decreaseSpeed">-</button>
        <i class="fa-solid fa-plus" id="increaseSpeed"></i>
      </div>
      <div class="header-right">
        <i class="fa-solid fa-rotate" id="invertSpin"></i>
      </div>
    </header>

    <img
      src="0001/circular-writing.png"
      draggable="false"
      class="clockwise"
      id="text"
    />
    <img
      src="0001/creation-of-adam.png"
      draggable="false"
      class="anticlockwise"
      id="image"
    />

    <footer>
      <a class="round-button" href="../">&lt;</a>
    </footer>
  </body>
</html>
